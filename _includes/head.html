<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1,
    shrink-to-fit=no">

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif
    %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt |
    strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description
    }}{% endif %}">

  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-141073926-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-141073926-1');
  </script>

  <!-- Global site tag (gtag.js) - Google Ads: 738740735 -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=AW-738740735"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'AW-738740735');
  </script>

  <!-- Event snippet for Contato Whatsapp conversion page
  In your html page, add the snippet and call gtag_report_conversion when someone clicks on the chosen link or button. -->
  <script>
    function gtag_report_conversion(url) {
      var callback = function () {
        if (typeof(url) != 'undefined') {
          window.location = url;
        }
      };
      gtag('event', 'conversion', {
          'send_to': 'AW-738740735/Q1MXCLP30MkBEP-ToeAC',
          'event_callback': callback
      });
      return false;
    }
  </script>

  <!-- Social stuff -->
  <meta property="og:title" content="{{ site.title }}"/>
  <meta property="og:image" content="{{site.url}}/images/logo_only.jpg"/>
  <meta property="og:url" content="{{site.url}}"/>
  <meta property="og:description" content="{{site.excerpt}}"/>
  <meta name="twitter:title" content="{{ site.title }}" />
  <meta name="twitter:image" content="{{site.url}}/images/logo_only.jpg" />
  <meta name="twitter:url" content="{{site.url}}" />
  <meta name="twitter:card" content="summary" />
  <meta name="twitter:description" content="{{site.excerpt}}"/>

  <!-- Favicons -->
  <link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="img/favicon/favicon-16x16.png">
  <link rel="manifest" href="site.webmanifest">
  <link rel="mask-icon" href="img/favicon/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#00aba9">
  <meta name="theme-color" content="#ffffff">

  <link rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="{{"css/main.css"}}">
  <link rel="stylesheet" href="{{"css/aos.css"}}">
  <link rel="stylesheet" href="{{"css/icomoon.css"}}">
  <!-- <link rel="stylesheet" href="{{" /css/animate.css" | prepend: site.baseurl }}"> -->
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend:
    site.baseurl | prepend: site.url }}">
</head>
